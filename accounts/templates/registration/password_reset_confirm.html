{% extends 'base.html' %} {% block content %}
<div>
  <h2>Reset your password</h2>
  {% if validlink %}
  <form>
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Reset" />
  </form>
  {% else %}
  <p>The reset link is invalid, Probably it has been used by another user...</p>
  {% endif %}
</div>
{% endblock %}
